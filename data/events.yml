- title: 'Traduire le roman: 70 heures de formation'
  start_date: 2017/01/13
  end_date: 2017/01/24
  date: Du 13 au 24 février 2017
  body: |-
    Vous êtes traducteur littéraire, de théâtre ou de l’audiovisuel 
    et vous souhaitez approfondir votre pratique du métier
    avec des professionnels de la traduction ?
    Cette formation est faite pour vous !

    _Nous vous proposons 10 journées (70 heures) consacrées à la traduction de roman et à la connaissance du milieu de l’édition._

    **Cette formation se déroule sous forme d’atelier multilingue (cinq jours de travail collectif sur vos propres textes, deux jours de synthèse), ainsi que de séances dédiées à la connaissance du métier de traducteur littéraire et à la gestion de votre notoriété sur les réseaux sociaux.**

    Profitez de l’expérience de traducteurs expérimentés tels qu’Olivier Mannoni, directeur pédagogique de l'École de Traduction Littéraire, et Rosie Pinhas-Delpuech pour vous perfectionner et partager leurs expériences.
    Le financement peut être pris en charge par l’AFDAS.

    https://www.afdas.com/particuliers/services/financement/artistes-auteurs/conditions

    Consultez la fiche détaillée de la formation : http://asfored.org/edinovo/stage-17HCETL
