- title: Soutenance de mémoire de Madame Almira Drino
  start_date: 10-10-2015
  end_date: 10-10-2015
  date: Le 10 octobre 2015
  body: |-
    Le samedi 10 octobre 2015 s'est tenue la soutenance de mémoire de Madame **Almira Drino**, à la Faculté des Lettres de l'Université de **Belgrade**.

    Almira Drino a suivi le cycle complet des ateliers de formation en traduction littéraire (combinaison français/bosnien), organisés par le CETL à Sarajevo, au Centre André Malraux.

    Elle a présenté son mémoire devant un jury composé de :

    * Professeur **Radivoje Konstantinovic** (détenteur de la Légion d'Honneur pour ses traductions du français)
    * Professeur **Vladimir Pavlovic** (philologue)
    * Professeur **Françoise Wuilmart** (directrice du CETL)

    Sujet du mémoire: **traduction en bosnien de 14 contes de Maurice Carême**

    **La note attribuée pour ce mémoire de qualité exceptionnelle fut 19/20, soit 95/100, publiable en l'état.**

- title: 'La femme comme butin de guerre : l’écriture pour survivre, la traduction pour comprendre...'
  start_date: 2016/01/15
  end_date: 2016/01/15
  date: Le 15 janvier 2016 à 15h
  url: http://www.lamaisondulivre.be/spip.php?page=sommaire
  body: |-
    Il a fallu attendre 56 ans pour que le manuscrit de l’Anonyme soit sorti de ses tiroirs par Hans Magnus Enzensberger, directeur de la collection Die andere Bibliothek chez Eichborn. La diariste avait exigé que son texte ne soit publié qu’après sa mort et sous le couvert de l’anonymat. On comprendra pourquoi. En 2001 paraît donc cet époustouflant témoignage : le journal intime d’une jeune femme devenue en un jour, comme toutes ses congénères, butin de guerre pour les Russes qui débarquent à Berlin.
    Écrire pour survivre et garder un semblant de dignité, tel est son besoin vital en cette période allant d’avril à juin 1945 et placée sous le signe de la faim, du froid mais surtout de la peur. Pourtant aucun pathos dans ce récit au jour le jour qui balaie comme une caméra résolument neutre mais non dépourvue d’humour, le Berlin de ce début d’été 1945.
    Le livre est paru en 2006 chez Gallimard. Il atteint aujourd’hui un record de 100 000 exemplaires, fut porté à la scène bien des fois en France et en Belgique, et sera produit en 2016 à Montréal.

